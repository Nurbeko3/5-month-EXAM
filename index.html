<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./font/stylesheet.css">
  <link rel="stylesheet" href="./css/visually-hidden.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>Crud-Operations</title>
  <!-- <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style> -->
</head>

<body>
  <div class="login-padge">
    <div class="login-padge__content">
      <h2 class="login__titile">CRUD OPERATIONS</h2>
      <h3 class="login__badge">Sign In</h3>
      <h3 class="login__text">
        Enter your credentials to access your account
      </h3>
      <form id="login__form">
        <strong>Email</strong>
        <input class="login__email" type="email"  placeholder="Enter your email" >
        <strong>Password</strong>
        <input class="login__password" type="password"  placeholder="Enter your password"
        autocomplete="off" >
        <button type="button" class="login__btn" >SIGN IN</button>
      </form>
    </div>
  </div>
  <header class="site-header">
    <nav class="header__nav">
      <div class="header__btn-wrapper">
        <button type="button" class="header__btn">
          <img src="./images/header/header-btn-icon.svg" alt="header-btn-icon.svg" width="18" height="18">
        </button>
      </div>
      <form id="header__form" method="post" enctype="multipart/form-data">
        <div class="header__search-box">
          <input class="header__search" type="text" name="user-search" placeholder="Search...">
        </div>
        <div class="bell-wrapper">
          <img src="./images/icons/bell-icon.svg" alt="bell-icon.svg" width="17" height="20">
        </div>
      </form>
    </nav>
  </header>
  
  <main class="site-main">
    <section class="sidebar">
      <a href="#!" class="sidebar__logo">CRUD OPERATIONS</a>
      <div class="sidebar__user-wrapper">
        <div class="user-wrapper__img">
          <img src="./images/sidebar/user-img.png" alt="user-img.jpeg">
        </div>
        <h2 class="user-name">Karthi Madesh</h2>
        <p class="user-admin">Admin</p>
      </div>
      <div class="sidebar__btns-wrapper">
        <a href="#!" class="sidebar__btn" onclick="logout()">Logout</a>
        <button type="button" onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </section>
    
    <section class="students-list">
      <div class="students__contant-top">
        <h2 class="contant-top__title">Students List</h2>
        <div class="contant-top__wrapper">
          <div class="sort-icon__wrapper">
            <img src="./images/icons/sort-icon.svg" alt="sort-icon.svg">
          </div>
          <button type="button" class="new-student-btn">
            ADD NEW STUDENT
          </button>
        </div>
      </div>
      <table class="students__table">
        <thead class="thead">
          <tr>
            <th>
              <th>
                <th>Name
                  <th>
                    <th>Email
                      <th>
                        <th>Phone
                          <th>
                            <th>Enroll Number
                              <th>
                                <th>Date admission
                                  <th>
                                  </tr>
                                </thead>
                                <tbody class="tbody">
                                  
                                </tbody>
                              </table>
                            </section>
                          </main>
                          
                          
                          <div id="modal-wrapper" class="modal-wrapper">
                            <div class="modal"></div>
                          </div>
                          
                          <script src="./js/app.js"></script>
                          
                        </body>
                        
                        </html>
